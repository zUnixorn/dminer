[package]
name = "dminer"
version = "0.2.0"
edition = "2018"
authors = ["flamion <flamion@protonmail.com>", "zUnixorn"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlx = { version = "0.5.5", features = [ "runtime-tokio-native-tls", "postgres", "chrono", "macros", "sqlx-macros" ] }
tokio = { version = "1.8.1", features = ["full"] }
toml = "0.5.8"
dotenv = "0.15.0"

[dependencies.serenity]
default-features = false
features = ["builder", "cache", "client", "gateway", "http", "model", "utils", "rustls_backend"]
version = "0.10"
